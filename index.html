<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NYO</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- Меню и логотип вместе с текстом НАЧАЛО-->
        <div class="navigation">
            <!-- Логотип с текстом НАЧАЛО-->
          <div class="logo">
            <div class="logo_circle"></div>
            <span>ЛогоТекст1</span>
          </div>
          <!-- Логотип с текстом КОНЕЦ-->
           <!-- Меню НАЧАЛО -->
          <ul class="navigation_list desktop_nav">
            <li class="navigation_list_item"><a href="#">Текст_1</a></li>
            <li class="navigation_list_item"><a href="#">Текст_1</a></li>
            <li class="navigation_list_item"><a href="#">Текст_1</a></li>
            <li class="navigation_list_item"><a href="#">Текст_1</a></li>
          </ul>
          <!-- Меню КОНЕЦ -->
          <!-- Кнопка для открытия меню на мобилке,она скрывается,если ширина экрана не подходит для мобилки -->
           <div class="mob_nav">
            <div class="mob_nav_line"></div>
            <div class="mob_nav_line"></div>
            <div class="mob_nav_line"></div>
          </div>
        </div>
        <!-- Меню и логотип вместе с текстом КОНЕЦ-->
        <!-- Навигационная панель и заголовок НАЧАЛО-->
        <div class="header">
            <!-- Заголовок -->
          <span class="header_title">Текст_3</span>
          <!-- Навигационная панель НАЧАЛО -->
          <ul class="navigation_list">
            <li class="navigation_list_item acive_nav_text">
              <a href="#">Текст_1</a>
              <div class="a_border_bottom"></div>
            </li>
            <li class="navigation_list_item">
              <a href="#">Текст_1</a>
              <div class="a_border_bottom"></div>
            </li>
            <li class="navigation_list_item">
              <a href="#">Текст_1</a>
              <div class="a_border_bottom"></div>
            </li>
            <li class="navigation_list_item">
              <a href="#">Текст_1</a>
              <div class="a_border_bottom"></div>
            </li>
          </ul>
          <!-- Навигационная панель КОНЕЦ -->
        </div>
        <!-- Навигационная панель и заголовок КОНЕЦ-->
        <!-- Список с картами НАЧАЛО-->
        <div class="card_list">
          <!-- Ссылка для карточки,внутри нее уже сама карточка НАЧАЛО-->
          <a href="https://www.google.com" target="_blank">
            <!-- В качестве ссылки поставил сайт гугл -->
            <!-- Карточка -->
            <div class="card">
              <div class="card_header">
                <!-- Краткая информация о банке НАЧАЛО-->
                <div class="card_header_info">
                  <!-- Название банка -->
                  <div class="card_header_title"><span>Свой Банк</span></div>
                  <!-- Подзаголовок -->
                  <div class="card_header_subtitle">
                    <span>Свой вклад с Банки.ру на 181 день</span>
                  </div>
                </div>
                <!-- Краткая информация о банке КОНЕЦ-->
                <!-- Логотип банка НАЧАЛО-->
                <div class="card_logo">
                  <img src="./images/Svoy.png" alt="bank_logo" />
                </div>
                <!-- Логотип банка КОНЕЦ-->
              </div>
              <!-- Линиия по середине карточки НАЧАЛО -->
              <div class="card_line"></div>
              <!-- Линиия по середине карточки КОНЕЦ -->
              <!-- Что дает банк НАЧАЛО -->
              <div class="about_bank">
                <div class="about_bank_item procent">
                  <span class="about_bank_info_text">до 18.99%</span>
                  <span class="about_bank_title">годовых</span>
                </div>
                <div class="about_bank_item term">
                  <span class="about_bank_info_text">181 дн.</span>
                  <span class="about_bank_title">срок</span>
                </div>
              </div>
              <!-- Что дает банк КОНЕЦ -->
            </div>
          </a>
          <!-- Ссылка для карточки,внутри нее уже сама карточка КОНЕЦ -->
        </div>
        <!-- Список с картами КОНЕЦ-->
      </div>
      <!-- Меню для телефона НАЧАЛО-->
      <div class="mob_menu">
        <div class="mob_menu_content">
            <!-- Логотип с текстом -->
          <div class="logo">
            <div class="logo_circle"></div>
            <span>ЛогоТекст1</span>
          </div>
          <!-- Мобильное меню НАЧАЛО -->
          <ul class="mob_navigation_list">
            <li class="navigation_list_item"><a href="#">Текст_1</a></li>
            <li class="navigation_list_item"><a href="#">Текст_1</a></li>
            <li class="navigation_list_item"><a href="#">Текст_1</a></li>
            <li class="navigation_list_item"><a href="#">Текст_1</a></li>
          </ul>
          <!-- Мобильное меню КОНЕЦ -->
        </div>
        <!-- Кнопка закрытия меню -->
        <div class="close_mob_menu">
          <img src="./images/close_icon.svg" alt="" />
        </div>
      </div>
      <!-- Меню для телефона КОНЕЦ-->
    </div>
  </body>
  <script src="main.js"></script>
</html>
